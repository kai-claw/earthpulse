    <!-- Loading spinner (shows before React mounts) -->
    <style>
      body { margin: 0; background: #0a0e1a; overflow: hidden; }
      .pre-loader {
        position: fixed; inset: 0;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        background: #0a0e1a; z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .pre-loader.fade-out { opacity: 0; pointer-events: none; }
      .pre-loader .ring {
        width: 60px; height: 60px;
        border: 3px solid rgba(100,180,255,0.15);
        border-top-color: #64b4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .pre-loader p {
        color: #8899bb; font-family: system-ui, sans-serif;
        margin-top: 16px; font-size: 14px; letter-spacing: 0.5px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script type="module" crossorigin src="/earthpulse/assets/index-CqfHV_Ab.js"></script>
    <link rel="modulepreload" crossorigin href="/earthpulse/assets/vendor-icons-Bvhs5EwT.js">
    <link rel="modulepreload" crossorigin href="/earthpulse/assets/vendor-date-D5ebMS61.js">
    <link rel="stylesheet" crossorigin href="/earthpulse/assets/index-DC-ZydU_.css">
  </head>
  <body>
    <div class="pre-loader" id="preloader">
      <div class="ring"></div>
      <p>Loading EarthPulse…</p>
    </div>
    <div id="root"></div>
    <noscript>
      <div style="color:#8899bb;font-family:system-ui;text-align:center;padding:40px;">
        <h2 style="color:#64b4ff;">EarthPulse</h2>
        <p>This application requires JavaScript. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    <script>
      // Fade out preloader when React renders
      const obs = new MutationObserver(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const loader = document.getElementById('preloader');
          if (loader) { loader.classList.add('fade-out'); setTimeout(() => loader.remove(), 600); }
          obs.disconnect();
        }
      });
      obs.observe(document.getElementById('root'), { childList: true });
    </script>
  </body>
