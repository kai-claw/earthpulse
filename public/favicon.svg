<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a3a5c"/>
      <stop offset="50%" stop-color="#2a6a9a"/>
      <stop offset="100%" stop-color="#3a9ada"/>
    </linearGradient>
    <radialGradient id="pulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff4444" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ff4444" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Globe -->
  <circle cx="32" cy="32" r="28" fill="url(#g)" stroke="#4ab8ff" stroke-width="1.5"/>
  <!-- Meridians -->
  <ellipse cx="32" cy="32" rx="14" ry="28" fill="none" stroke="#4ab8ff" stroke-width="0.8" opacity="0.4"/>
  <ellipse cx="32" cy="32" rx="28" ry="14" fill="none" stroke="#4ab8ff" stroke-width="0.8" opacity="0.4" transform="rotate(0 32 32)"/>
  <!-- Equator -->
  <line x1="4" y1="32" x2="60" y2="32" stroke="#4ab8ff" stroke-width="0.6" opacity="0.3"/>
  <!-- Seismic pulse -->
  <circle cx="40" cy="22" r="6" fill="url(#pulse)"/>
  <circle cx="40" cy="22" r="3" fill="#ff4444" opacity="0.8"/>
  <!-- Small quakes -->
  <circle cx="20" cy="40" r="2" fill="#ff8800" opacity="0.7"/>
  <circle cx="48" cy="38" r="1.5" fill="#ffdd00" opacity="0.6"/>
</svg>
